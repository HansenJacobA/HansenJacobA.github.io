<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <article class="container">
    <img class="qr-image" src="../src/images/image-qr-code.png" alt="QR Code" width="50" height="50">
    <section class="qr-details">
      <p class="bigger-text">Improve your front-end skills by building projects.</p>
      <p class="smaller-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
      </p>
    </section>
  </article>
</body>

</html>
